name: SQL Grain

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      - name: Install
        run: |
          uv sync
          uv pip install -e .
      - name: Lint
        run: uv run ruff check
      - name: Format
        run: uv run ruff format --check
      - name: Type check
        run: uv run pyright
      - name: Test
        run: uv run pytest
